<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Function in Javascript</title>
</head>
<body>
  <h2>Function Lessons in Eloquent Javascript</h2>

  <script>
    function square(n) {
      return n * n
    }
    document.write(square(12));
    
    const makeNoise = function() {
      document.write("Function in Javascript");
    }
    makeNoise();
  </script>
</body>
</html>
