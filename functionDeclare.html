<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Function in Javascript</title>
</head>
<body>
  <h2>Function Lessons in Eloquent Javascript</h2>

  <script>
    function square(n) {
      return n * n
    }
    document.write(square(12));
    
    const makeNoise = function() {
      document.write("Function in Javascript");
    }
    makeNoise();

    const power = function power(base, exponent) {
      let result = 1;
      for(let count = 0; count < exponent; count++) {
        result *= base
      }
      return result;
    }

    document.write(power(3, 10));

    const hummus = function(factor) {

      const ingredient = function(amount, unit, name) {
        let ingredientAmount = amount * factor;
        if (ingredientAmount > 1) {
          unit += "s";
        }
        document.write(`${ingredientAmount} ${unit} ${name}`);
      };
      ingredient(1, "can", "chickpeans");
      ingredient(0.25, "cup", "apple juicy");
      ingredient(0.35, "cup", "lemon juicy");
      ingredient(1, "clove", "garlic");
      ingredient(2, "tablespoon", "olive oil");
      ingredient(0.5, "teanspoon", "black seed oil");
    };

    document.write(hummus(2));

  </script>
</body>
</html>
